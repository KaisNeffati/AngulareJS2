<div class="mdl-grid">
  <div class="mdl-cell mdl-cell--1-col"></div>
  <div class="mdl-cell mdl-cell--10-col">
            <div class="demo-card-wide mdl-card mdl-shadow--2dp">
            <div class="mdl-card__title">
                <h2 class="mdl-card__title-text">{{ pageTitle }}</h2>
            </div>
            <div class="mdl-card__supporting-text" *ngIf='products && products'>
               <input [(ngModel)]='listFilter' >
               <h1>Filter By : {{listFilter}}</h1>
               <table>
                   <thead>
                   <th>
                        <button (click)='toggleImage()'>
                            {{showImage ? 'Hide': 'Show'}} Image
                        </button>
                        </th>
                   <th>2</th>
                   <th>3</th>
                   <th>4</th>
                   <th>5</th>
                   <th>6</th>
                   </thead>
                   <tbody>
                       <tr *ngFor='let product of products | productFilter : listFilter'>
                           <td> 
                               <img *ngIf='showImage' [src]='product.imageUrl' 
                               [title]='product.productName'
                               [style.width.px]='widthImage'
                               [style.margin.px]='marginImage'>
                               </td>
                           <td><a [routerLink]="['/products',product.productId]">{{product.productName}}</a></td>
                           <td>{{product.productCode | lowercase}}</td>
                           <td>{{product.releaseDate}}</td>
                           <td>{{product.price | currency:'USD':true:'1.2-2' }}</td>
                           <td>
                               <ai-star [rating]='product.starRating' 
                                        (ratingClicked)='onRatingClicked($event)'></ai-star>
                           </td>
                       </tr>
                   </tbody>
               </table>
            </div>
            <div class="mdl-card__actions mdl-card--border">
                <a class="mdl-button mdl-button--colored mdl-js-button mdl-js-ripple-effect">
                Get Started
                </a>
            </div>
            <div class="mdl-card__menu">
                <button class="mdl-button mdl-button--icon mdl-js-button mdl-js-ripple-effect">
                <i class="material-icons">share</i>
                </button>
            </div>
            </div>
  </div>
  <div class="mdl-cell mdl-cell--1-col"></div>
</div>
